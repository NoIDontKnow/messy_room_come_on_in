<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .calendar {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      margin-top: 15px;
    }

    .day-name, .date {
      text-align: center;
      padding: 10px;
      border: 1px solid #eee;
    }

    .day-name {
      font-weight: bold;
      background: #f0f0f0;
    }

    .date {
      cursor: pointer;
      transition: background 0.2s;
    }

    .date:hover {
      background: #e0f7fa;
    }

    .today {
      background: #bbdefb !important;
      font-weight: bold;
    }

    /* Modal / popup */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 10;
      width: 300px;
    }

    .modal.active {
      display: block;
    }

    .modal h2 {
      margin-top: 0;
    }

    .modal-close {
      background: #f44336;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      float: right;
      margin-top: -10px;
      margin-right: -10px;
      border-radius: 50%;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      display: none;
      z-index: 5;
    }

    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>

<h1>üìÖ Simple Clickable Calendar</h1>

<div class="calendar">
  <div class="calendar-header">
    <button onclick="prevMonth()">‚¨ÖÔ∏è</button>
    <h2 id="monthYear"></h2>
    <button onclick="nextMonth()">‚û°Ô∏è</button>
  </div>

  <div class="calendar-grid" id="calendarDays">
    <!-- Days will be injected here -->
  </div>
</div>

<!-- Modal -->
<div class="modal" id="dateModal">
  <button class="modal-close" onclick="closeModal()">√ó</button>
  <h2 id="modalDate"></h2>
  <p>No events. You can add your logic here.</p>
</div>
<div class="overlay" id="modalOverlay" onclick="closeModal()"></div>

<script>
  const calendarDays = document.getElementById('calendarDays');
  const monthYear = document.getElementById('monthYear');
  const modal = document.getElementById('dateModal');
  const modalDate = document.getElementById('modalDate');
  const overlay = document.getElementById('modalOverlay');

  let currentDate = new Date();

  const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

  function renderCalendar() {
    calendarDays.innerHTML = '';

    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();

    // Show month/year
    monthYear.innerText = currentDate.toLocaleDateString('default', {
      month: 'long',
      year: 'numeric'
    });

    // Show day names
    for (let i = 0; i < 7; i++) {
      const day = document.createElement('div');
      day.classList.add('day-name');
      day.innerText = dayNames[i];
      calendarDays.appendChild(day);
    }

    // Get first day of month
    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();
    const today = new Date();

    // Fill empty cells
    for (let i = 0; i < firstDay; i++) {
      const empty = document.createElement('div');
      empty.classList.add('date');
      calendarDays.appendChild(empty);
    }

    // Fill days
    for (let day = 1; day <= lastDate; day++) {
      const dateEl = document.createElement('div');
      dateEl.classList.add('date');
      dateEl.innerText = day;

      // Highlight today
      if (
        day === today.getDate() &&
        month === today.getMonth() &&
        year === today.getFullYear()
      ) {
        dateEl.classList.add('today');
      }

      // Click handler
      dateEl.onclick = () => openDateModal(day, month, year);
      calendarDays.appendChild(dateEl);
    }
  }

  function openDateModal(day, month, year) {
    modalDate.innerText = `üìÖ ${day}-${month + 1}-${year}`;
    modal.classList.add('active');
    overlay.classList.add('active');
  }

  function closeModal() {
    modal.classList.remove('active');
    overlay.classList.remove('active');
  }

  function nextMonth() {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
  }

  function prevMonth() {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
  }

  renderCalendar();
</script>

</body>
</html>
